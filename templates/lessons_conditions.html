<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson Conditions</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h1 class="page-title">Lesson Conditions</h1>

    <div class="card">
        <form method="post">
            <div class="form-group">
                <label>Date (YYYY-MM-DD):</label>
                <input type="text" name="date" required>
            </div>
            <button type="submit" class="btn-primary">Search Conditions</button>
        </form>
    </div>

    <hr>

    {% if results %}
        <h2 class="section-title">Results</h2>
        <div class="table-card">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Weather Condition</th>
                        <th>Snow Condition</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr>
                        <td>{{ row.weatherCondition }}</td>
                        <td>{{ row.snowCondition }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% elif results is not none %}
        <p class="no-results">No conditions found for this date.</p>
    {% endif %}

    <a href="/" class="btn-secondary back-btn">‚Üê Back to Homepage</a>

</div>

</body>
</html>
