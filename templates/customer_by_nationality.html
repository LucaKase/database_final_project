<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers by Nationality</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Customers by Nationality</h1>
    <hr>

    {% if results %}
        <h2>Results:</h2>
        <table class="styled-table">
            <tr>
                <th>Nationality</th>
                <th>Number of Customers</th>
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row.nationality }}</td>
                <td>{{ row.number_of_customers }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data found.</p>
    {% endif %}

    <br>
    <a class="back-btn" href="/">Back to Homepage</a>
</div>

</body>
</html>
