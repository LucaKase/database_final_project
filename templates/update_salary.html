<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Instructor Salary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h1 class="page-title">Update Instructor Salary</h1>

    <div class="card">
        <form method="post">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="lastName" required>
            </div>
            <div class="form-group">
                <label>New Salary:</label>
                <input type="number" name="salary" required>
            </div>
            <button type="submit" class="btn-primary">Update Salary</button>
        </form>
    </div>

    <hr>

    {% if message %}
        <p class="no-results">{{ message }}</p>
    {% endif %}

    <a href="/" class="btn-secondary back-btn">‚Üê Back to Homepage</a>

</div>

</body>
</html>
