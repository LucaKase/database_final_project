<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Lessons</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h1 class="page-title">Instructor Lessons</h1>

    <div class="card">
        <form method="post" class="form-grid">

            <div class="form-group">
                <label>Instructor First Name:</label>
                <input type="text" name="firstName" required>
            </div>

            <div class="form-group">
                <label>Instructor Last Name:</label>
                <input type="text" name="lastName" required>
            </div>

            <div class="form-group">
                <label>Date (optional, YYYY-MM-DD):</label>
                <input type="text" name="date">
            </div>

            <button class="btn-primary" type="submit">Search Lessons</button>
        </form>
    </div>

    <hr class="divider">

    {% if results %}
        <h2 class="section-title">Results</h2>

        <div class="table-card">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Skill Level</th>
                        <th>Mountain Name</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            <td>{{ row.skill_level }}</td>
                            <td>{{ row.mountain_name }}</td>
                            <td>{{ row.date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    {% elif results is not none %}
        <p class="no-results">No lessons found.</p>
    {% endif %}

    <a href="/" class="btn-secondary back-btn">‚Üê Back to Homepage</a>

</div>

</body>
</html>
